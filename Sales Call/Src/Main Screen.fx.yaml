        "gal_Accounts As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            Height: =704
            Items: |
                =/*Switch(drp_FilterView.Selected.Value,"Distributor",
                    //For Distributors
                Search(Filter(AddColumns(Accounts,"primarycontact",'Primary Contact'.'Full Name'),'Account Type'='Account Type (Accounts)'.Distributor),txt_SearchInput.Text,"primarycontact","name"),"End User",
                //For End Users
                Search(Filter(AddColumns(Accounts,"primarycontact",'Primary Contact'.'Full Name'),'Account Type'='Account Type (Accounts)'.'End User'),txt_SearchInput.Text,"name","primarycontact"))
                */
                //Switch function
                
                Switch(
                    rd_FilterSlctd.Selected.id,
                    2,
                    //For Distributors
                    Search(
                        Filter(
                            AddColumns(
                                Accounts,
                                "primarycontact",
                                'Primary Contact'.'Full Name'
                            ),
                            'Account Type' = 'Account Type (Accounts)'.Distributor
                        ),
                        txt_SearchInput.Text,
                        "primarycontact",
                        "name"
                    ),
                    3,
                //For End Users
                    Search(
                        Filter(
                            AddColumns(
                                Accounts,
                                "primarycontact",
                                'Primary Contact'.'Full Name'
                            ),
                            'Account Type' = 'Account Type (Accounts)'.'End User'
                        ),
                        txt_SearchInput.Text,
                        "name",
                        "primarycontact"
                    ),
                    //For Distributor and End Users
                    Search(
                        Filter(
                            AddColumns(
                                Accounts,
                                "primarycontact",
                                'Primary Contact'.'Full Name'
                            ),
                            Or('Account Type' = 'Account Type (Accounts)'.'End User','Account Type' = 'Account Type (Accounts)'.Distributor)
                        ),
                        txt_SearchInput.Text,
                        "name",
                        "primarycontact"
                    )
                )
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =126
            Visible: =CountRows(gal_Accounts.AllItems) > 1
            Width: =Parent.Width
            Y: =183
            ZIndex: =2

